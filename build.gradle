apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'java'

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8

group 'de.molaynoxx'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.google.guava:guava:20.0'
}

check.dependsOn jacocoTestReport